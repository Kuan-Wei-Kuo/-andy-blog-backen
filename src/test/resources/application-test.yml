spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password: 
  h2:
    console:
      enabled: false
  jpa: 
    show-sql: true
    properties: 
      hibernate:
        ddl-auto: update
        format-sql: true
        dialect: org.hibernate.dialect.H2Dialect